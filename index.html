<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script defer src="JS/client.js"></script>
  
    <link rel="stylesheet" href="CSS/style.css">
   
   
</head>

<body>
    <div class="bg"></div>
    <nav>
        <img class="logo" src="icon.png" alt="LetsChat">
        <h1>Welcome to LetsChat App</h1>
    </nav>

    <div class="container">
        
        <!-- while chatting this division gets filled -->

    </div>

    <div class="send">


        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
          
            <button class="btn" type="submit"> Send</button>
        </form>
 
    </div>
</body>

</html>
